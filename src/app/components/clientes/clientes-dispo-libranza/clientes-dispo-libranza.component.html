<div class="container-fluid" style="min-width: 600px;padding: 40px; overflow-y: auto; width: 100%; height: 800px;">
    <h3>Personas Disponibles</h3>
    <table class='table' style='font-size:12px'>
        <tr>
            <td colspan='3'>
                <div class="row">
                    <div class="col-sm-1">
                        <label for="email">Filtro: </label></div>
                    <div class="col-sm-10">
                        <div class="form-group">
                            <input type="text" class="o_input">
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td>Correo</td>
            <td>Identificacion</td>
        </tr>


        <tr *ngFor="let item of clientes; let i=index" (click)="enviarPersona(item)" style='cursor: pointer;' clase="personalDisp">
            <td style="text-align: left;">{{item.display_name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.vat}}</td>
        </tr>
    </table>
</div>
