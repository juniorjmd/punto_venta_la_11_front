<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2 class='centrado'>Categorias de productos</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" (click)='crearCategoria()'>Nueva Categoria</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <table class="table" *ngIf="categorias.length > 0">
                <tr>

                    <th>Nombre</th>
                    <th>padre</th>
                    <th>Tipo</th>
                    <th>parent path</th>

                </tr>
                <tr *ngFor="let categoria of categorias">
                    <td>{{categoria.name }}</td>
                    <td>{{categoria. parent_id}}</td>
                    <td>{{categoria.tipoDescripcion }}</td>
                    <td>{{categoria. parent_path.trim()}}</td>


                </tr>


            </table>
        </div>
    </div>
</div>
