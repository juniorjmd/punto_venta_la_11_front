<div class="container-fluid" style="min-width: 600px;padding: 40px;">
    <br>
    <div class="row">
        <div class="col-sm-12  ">

            <h2 class='centrado'>Nuevo Usuario</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div class="form-group">
                <label for="email">Persona: </label>
                <input readonly type="email" [email]="true" class="o_input" [(ngModel)]="newUsuario.Nombre1" placeholder="Primer Nombre...">
            </div>
        </div>
        <div class="col-sm-2">
            <input name="" id="" class="btn btn-primary" type="button" value="Agregar" (click)="buscarPersonaDisponible()">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div class="form-group">
                <label for="email">Mail: </label>
                <input readonly type="text" class="o_input" [(ngModel)]="newUsuario.mail" placeholder="correo Electronico...">

            </div>
        </div>

    </div><br>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="email">Usuario: </label>
                <input type="text" class="o_input" [(ngModel)]="newUsuario.Login" placeholder="Usuario...">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="email">Estado: </label>
                <select class=" o_input " [(ngModel)]="newUsuario.estado">
                <option value=0>Estado</option>
                <option value=1>Activo</option>
                <option value=2>Inactivo</option>
            </select>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="form-group">
                <label for="email">Libranza: </label>
                <select class=" o_input " [(ngModel)]="newUsuario.libranza">
                <option value=0>No</option>
                <option value=1>Si</option> 
            </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="email">Empleado: </label>
                <select class=" o_input " [(ngModel)]="newUsuario.empleado">
                <option value=0>No</option>
                <option value=1>Si</option> 
            </select>
            </div>
        </div>


    </div><br>
    <div class="row">
        <div class="col-sm-12 justify-content-center centrado">
            <button class="btn btn-outline-primary" role="button" (click)='guardarUsuario()'>
                <fa-icon [icon]="fasave " title=""> </fa-icon>Guardar
            </button>
            <button class="btn btn-outline-danger" role="button" (click)='cerrarFormulario()'>
               <fa-icon [icon]="fatrash " title=""></fa-icon>Cancelar
            </button>
        </div>
    </div><br>
</div>
