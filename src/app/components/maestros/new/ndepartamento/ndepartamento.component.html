<form #f="ngForm" (ngSubmit)="ingresarDepartamento(f)">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Nuevo Departamento</h4>
        <button type="button" class="close" aria-label="Close" id='cerrarCreardepartamento' (click)="cerrarDialogo();limpiarForm()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body " *ngIf="0 >= numpaises">
        <div class="row">
            <div class="col-md-12" style="align-items: center;">

                <fa-icon [icon]="faSpinner">
                </fa-icon>
            </div>
        </div>
    </div>
    <div class="modal-body " *ngIf=" numpaises > 0">

        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Pais</label>
                <select [(ngModel)]="deprto.cod_pais" id="codPais" name="codPais" class="form-control">
                    <option   [ngValue]="" disabled selected>Seleccione un pa√¨s</option>
                    <option *ngFor="let c of paises" [ngValue]="c.id">{{c.nombre}}</option>
                  </select>
            </div>


        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">codigo</label>
                <input type="hidden" [(ngModel)]="deprto.id" id='idDepartamento' name="id" class="form-control">
                <input type="text" [(ngModel)]="deprto.cod_departamento" id="codDepartamento" name="cod_departamento" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nombre</label>
                <input type="text" [(ngModel)]="deprto.nombre" id="nombredepartamento" name="nombre" class="form-control">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" id='btnActionModal'>Guardar</button>
    </div>
</form>
